<!DOCTYPE html>
<html>
<head>
    <title>Football Results</title>
</head>
<body>
    <h1>Football results</h1>
    <table>
        <thead>
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Date</th>
                <th>Status</th>
                <th>Home Team Score</th>
                <th>Away Team Score</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.homeTeam.name }}</td>
                <td>{{ match.awayTeam.name }}</td>
                <td>{{ match.utcDate }}</td>
                <td>{{ match.status }}</td>
                <td>{{ match.score.fullTime.home }}</td>
                <td>{{ match.score.fullTime.away }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
